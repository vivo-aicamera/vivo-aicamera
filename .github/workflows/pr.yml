name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 只在 main 分支推送时触发部署

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      actions: read/write
      pages: write
      id-token: write
      contents: read
      deployments: write
      issues: read     # 给予 issues 的读取权限
      packages: read   # 给予包的读取权限

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          npm run build
          touch out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          clean: true