name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # åªåœ¨ main åˆ†æ”¯æ¨é€æ—¶è§¦å‘éƒ¨ç½²

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install Pnpm ğŸ§¬
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: true
      
      - name: install package
        run: pnpm install
      - name: build
        run: |
          npm run ghbuild
          touch out/.nojekyll

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          clean: true